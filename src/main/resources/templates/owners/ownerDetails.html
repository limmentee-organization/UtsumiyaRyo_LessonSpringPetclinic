<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>


	<h2>Owner Information</h2>
	<!-- th:if="${message}": message属性が存在する場合、この<div>を表示 -->
	<div th:if="${message}" class="alert alert-success"
		id="success-message">
		<span th:text="${message}"></span>
	</div>
	<!-- th:if="${error}": error属性が存在する場合、この<div>を表示 -->

	<div th:if="${error}" class="alert alert-danger" id="error-message">
		<span th:text="${error}"></span>
	</div>




	<table class="table table-striped" th:object="${owner}">
		<tr>
			<th>Name</th>
			<td><b th:text="*{firstName + ' ' + lastName}"></b></td>
		</tr>
		<tr>
			<th>Address</th>
			<td th:text="*{address}"></td>
		</tr>
		<tr>
			<th>City</th>
			<td th:text="*{city}"></td>
		</tr>
		<tr>
			<th>Telephone</th>
			<td th:text="*{telephone}"></td>
		</tr>
	</table>
	<!-- th:href="@{__${owner.id}__/edit}": オーナーの編集ページへのリンク -->
	<!-- th:href="@{__${owner.id}__/pets/new}": 新しいペット追加ページへのリンク -->
	<a th:href="@{__${owner.id}__/edit}" class="btn btn-primary">Edit
		Owner</a>
	<a th:href="@{__${owner.id}__/pets/new}" class="btn btn-primary">Add
		New Pet</a>

	<br />
	<br />
	<br />
	<h2>Pets and Visits</h2>

	<table class="table table-striped">
		<!-- th:each="pet : ${owner.pets}": ownerのpetsリストを繰り返し処理してth:textで表示する-->
		<!-- #temporals.format()関数で年月日をyyyy-MM-dd形式で表示 -->
		<tr th:each="pet : ${owner.pets}">
			<td valign="top">
				<dl class="dl-horizontal">
					<dt>Name</dt>
					<dd th:text="${pet.name}"></dd>
					<dt>Birth Date</dt>
					<dd th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></dd>
					<dt>Type</dt>
					<dd th:text="${pet.type}"></dd>
				</dl>
			</td>
			<td valign="top">
				<table class="table-condensed">
					<thead>
						<tr>
							<th>Visit Date</th>
							<th>Description</th>
						</tr>
					</thead>
					<tr th:each="visit : ${pet.visits}">
						<td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
						<td th:text="${visit?.description}"></td>
					</tr>
					<tr>
						<td><a th:href="@{__${owner.id}__/pets/__${pet.id}__/edit}">Edit
								Pet</a></td>
						<td><a
							th:href="@{__${owner.id}__/pets/__${pet.id}__/visits/new}">Add
								Visit</a></td>
					</tr>
				</table>
			</td>
		</tr>

	</table>
	<!-- JavaScriptコードでhideMessages()は関数を使って成功メッセージとエラーメッセージを3秒後に非表示にする 。ページ読み込み時にhideMessagesを呼び出す-->
	<script>
		function hideMessages() {
			setTimeout(
					function() {
						document.getElementById("success-message").style.display = "none";
						document.getElementById("error-message").style.display = "none";
					}, 3000);
		}

		hideMessages();
	</script>

</body>


</html>
